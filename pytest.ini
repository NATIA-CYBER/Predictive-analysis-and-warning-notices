# pytest.ini (repo root)
[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = -q
norecursedirs =
    .git
    .conda
    .venv
    venv
    env
    extras/pro

markers =
    smoke: quick import/sanity tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
